name: CI - Next.js Auth Starter

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

    steps:
      # 1️ Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️ Use Node.js version defined in package.json (via .nvmrc or manually)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3️ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️ Run linting
      - name: Run ESLint
        run: npm run lint

      # 5️ Create temporary .env.local for Next.js build
      - name: Create temporary .env.local
        run: |
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env.local
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env.local
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env.local
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env.local

      # 6️ Run build to ensure Next.js compiles successfully
      - name: Build project
        run: npm run build

      # 7️ Run tests if present (optional)
      - name: Run tests
        run: npm test
        continue-on-error: true

      # 8️ Upload build output for debugging or deployment preview
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

  deploy-preview:
    name: Deploy Preview (Manual)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'workflow_dispatch'
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Deploy to Vercel using the official CLI (manual trigger)
      - name: Deploy to Vercel (Preview)
        run: npx vercel --token=${{ secrets.VERCEL_TOKEN }} --prod=false
