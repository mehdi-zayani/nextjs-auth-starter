name: CI - Next.js Auth Starter

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build Next.js Starter
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️ Build the project
      - name: Build project
        run: npm run build
