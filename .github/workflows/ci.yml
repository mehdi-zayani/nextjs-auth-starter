name: CI - Next.js Auth Starter

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️ Use Node.js version defined in package.json (via .nvmrc or manually)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3️ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️ Run linting
      - name: Run ESLint
        run: npm run lint

      # 5️ Run build to ensure Next.js compiles successfully
      - name: Build project
        run: npm run build

      # 6️ Run tests if present (optional but professional)
      - name: Run tests
        run: npm test
        continue-on-error: true # Avoid blocking the workflow if no test setup yet

      # 7 Upload build output for debugging or deployment preview
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

  #  Optional job for Vercel preview deployments (manual trigger)
  deploy-preview:
    name: Deploy Preview (Manual)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # 8️ Deploy to Vercel using the official CLI (requires VERCEL_TOKEN secret)
      - name: Deploy to Vercel (Preview)
        run: npx vercel --token=${{ secrets.VERCEL_TOKEN }} --prod=false
